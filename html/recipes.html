  <a class="button" data-id="1">View Recipe</a>

  <div id="recipe-details-1" class="recipe-details">       
    <p>Ingredients:</p>
    <ul>
      <li>1 lb flank steak</li>
      <li>3 cloves garlic, minced</li>
      <li>1 tbsp olive oil</li>
      <li>1 tsp salt</li>
      <li>1/2 tsp black pepper</li>
	  <br>
    </ul>
    <p>Instructions:</p>
    <ol>
      <li>Preheat grill to high heat.</li>
      <li>In a small bowl, mix together garlic, olive oil, salt, and black pepper.</li>
      <li>Rub the garlic mixture all over the steak.</li>
      <li>Grill the steak for 5-7 minutes per side, or until desired doneness is reached.</li>
      <li>Let the steak rest for 5 minutes before slicing and serving.</li>
    </ol>
    <button class="close-btn" data-id="1">Close</button>

				  <div id="recipe-details-2" class="recipe-details">
					<p>Ingredients:</p>
					<ul>
					  <li>4 salmon fillets (6 ounces each)</li>
					  <li>Salt and pepper, to taste</li>
					  <li>2 tablespoons olive oil</li>
					  <li>1 lemon, sliced</li>
					  <li>4 sprigs fresh dill</li>
					  <li>4 cloves garlic, minced</li>
					  <br>
					</ul>
					<p>Instructions:</p>
					<ol>
					  <li>Preheat the oven to 400°F (200°C).</li>
					  <li>Season the salmon fillets with salt and pepper on both sides.</li>
					  <li>Drizzle olive oil on a baking dish and place the salmon fillets skin-side down in the dish.</li>
					  <li>Top each fillet with a sprig of fresh dill and a slice of lemon.</li>
					  <li>Bake for 12-15 minutes, or until the salmon is cooked through.</li>
					  <li>Serve the salmon hot, garnished with additional fresh dill and lemon slices if desired.</li>
					</ol>

					<p>Ingredients:</p>

					  <li>1 pound spaghetti</li>
					  <li>1 onion, chopped</li>
					  <li>3 cloves garlic, minced</li>
					  <li>1 teaspoon dried oregano</li>
					  <li>Freshly grated Parmesan cheese, for serving</li>
					  <br>
					</ul>
					<p>Instructions:</p>
					<ol>
					  <li>Bring a large pot of salted water to a boil. Add the spaghetti and cook according to package instructions until al dente. Drain and reserve 1/2 cup of pasta water.</li>
					  <li>While the pasta is cooking, heat the olive oil in a large skillet over medium heat. Add the chopped onion and sauté for 5-7 minutes, until the onion is translucent and softened.</li>
					  <li>Add the minced garlic to the skillet and sauté for 1-2 minutes, until fragrant.</li>
					  <li>Simmer the tomato sauce for 10-15 minutes, until it has thickened slightly.</li>
					  <li>Serve the spaghetti hot, garnished with freshly grated Parmesan cheese.</li>
					</ol>
